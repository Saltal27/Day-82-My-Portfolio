<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{ title }}</title>
    <meta content="I am a Python developer and UI/UX designer with expertise in Flask, HTML, CSS, and

<body>

            <a class="navbar-brand logo" href="{{url_for('home')}}#hero">{{ logo }} Omar - Admin</a>
            {% else: %}
            <a class="navbar-brand logo" href="{{url_for('home')}}#hero">{{ logo }} Omar Mobarak</a>
            {% endif %}

            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse" id="toggleButton" type="button">
                <span class="stick"></span>
                <span class="stick"></span>
                <span class="stick"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                        <a class="nav-link scrollto" href="{{url_for('home')}}#hero">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scrollto" href="{{url_for('home')}}#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scrollto" href="{{url_for('home')}}#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link scrollto" href="{{url_for('home')}}#contact">Contact</a>
                    </li>

            </div>
        </div>
